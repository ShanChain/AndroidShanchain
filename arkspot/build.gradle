apply plugin: 'com.android.application'
apply from: "${project.rootDir}/config.gradle"

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'

    defaultConfig {
        applicationId "com.shanchain.shandata"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 4
        versionName "1.3.2"


        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }


        manifestPlaceholders = [
                qq_id: "1106258060",
        ]
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            keyAlias 'zj'
            keyPassword '123456'
            storeFile file('keystore/shanchain.jks')
            storePassword 'shanchain'
            v1SigningEnabled true
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
            buildConfigField "boolean", "RN_DEBUG", "true"
            buildConfigField "boolean", "LOG_DEBUG", "true"
            debuggable true
            shrinkResources false
            minifyEnabled false
        }
        release {
            buildConfigField "boolean", "RN_DEBUG", "false"
            // 指定签名
            signingConfig signingConfigs.release
            //设置log日记是否打印
            buildConfigField "boolean", "LOG_DEBUG", "false"
            //Zipalign优化
            zipAlignEnabled true
            shrinkResources !project.ext.IS_DEV_ENV // 资源缩减
            //设置是否混淆
            minifyEnabled !project.ext.IS_DEV_ENV
            //加载默认混淆配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        arkspot {}
        baidu {}//投放百度市场
        tencent {}//投放应用宝市场
        "360"{}//投放360市场
        "91zhushou" {}//投放91助手
        ANZHI {}//投放安智市场
        oppo {}//投放OPPO手机应用商店
        vivo {}//投放VIVO手机应用商店
        meizu {}//投放魅族手机应用商店
        huawei {}//投放华为手机应用商店
        xiaomi {}//投放小米手机应用商店
        wandoujia {}//投放豌豆荚
        androidmarket {}//投放安卓市场
        ali {
            applicationId "com.shanchain.shandata.majia"
        }//投放阿里平台
        googlePlay {}//投放google商店


        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }

    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.1'
    }

    repositories {
        flatDir { dirs 'libs' }
    }

}

